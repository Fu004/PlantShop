<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>

<div class="login-box">
    <div class="login-header">
        <header>Đăng nhập</header>
    </div>

    <form th:action="@{/login}" method="post">
        <div class="input-box"><input class="input-field" name="username" placeholder="Tên đăng nhập" required></div>
        <div class="input-box"><input class="input-field" type="password" name="password" placeholder="Mật khẩu" required></div>
        <div class="input-submit">
            <button type="submit" class="submit-btn"  id="submit"></button>
            <label for="submit">Đăng nhập</label>
        </div>
    </form>

    <!-- Thêm thông báo nếu có -->
    <div class="forgot" th:if="${message}" th:text="${message}" th:style="${messageColor} ?: 'color:red'"></div>

    <div class="input-submit">
        <button class="submit-btn" onclick="toggleRegister()" id="Register"></button>
        <label for="Register">Đăng ký</label>
    </div>


    <form id="registerForm">
        <div class="input-box"><input class="input-field" type="text" id="regUsername" placeholder="Tên đăng ký" required></div>
        <div class="input-box"><input class="input-field" type="password" id="regPassword" placeholder="Mật khẩu" required></div>
        <div class="input-submit">
            <button class="submit-btn" type="button" onclick="register()" id="check"></button>
            <label for="check">Xác nhận đăng ký</label>
        </div>

    </form>

    <div class="message" id="message"></div>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const message = document.getElementById('message');

    loginForm.addEventListener('submit', async function (e) {
        e.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        const params = new URLSearchParams();
        params.append('username', username);
        params.append('password', password);

        try {
            const res = await fetch('/api/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
            });

            const text = await res.text();
            message.textContent = text;

            if (text.includes("thành công")) {
                message.style.color = 'green';
                setTimeout(() => {
                    window.location.href = "/";
                }, 1000);
            } else {
                message.style.color = 'red';
            }
        } catch (err) {
            console.error(err);
            message.textContent = "Có lỗi xảy ra!";
            message.style.color = 'red';
        }
    });

    function toggleRegister() {
        const registerForm = document.getElementById('registerForm');
        registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    }

    async function register() {
        const username = document.getElementById('regUsername').value;
        const password = document.getElementById('regPassword').value;
        const isSeller = document.getElementById('regIsSeller').checked;

        const params = new URLSearchParams();
        params.append('username', username);
        params.append('password', password);
        params.append('isSeller', isSeller);

        try {
            const res = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: params
            });

            const text = await res.text();
            message.textContent = text;
            message.style.color = text.includes("thành công") ? 'green' : 'red';
        } catch (err) {
            console.error(err);
            message.textContent = "Đăng ký thất bại!";
            message.style.color = 'red';
        }
    }
</script>
</body>
</html>
