<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang Người Bán</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f9fa;
        }

        header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            background-color: #343a40;
            color: white;
        }

        .username {
            margin-right: 20px;
            font-weight: bold;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .container {
            padding: 30px;
        }

        h1 {
            color: #343a40;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 16px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product-card img {
            max-width: 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .product-card h3 {
            margin: 0 0 10px 0;
        }

        .product-card p {
            margin: 0;
            color: #666;
        }

        .add-btn {
            margin: 20px 30px 0;
            padding: 10px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 10;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #ccc;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: #aaa;
            font-size: 24px;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        #addProductForm {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #addProductForm input,
        #addProductForm button {
            padding: 10px;
            font-size: 14px;
        }

        #addProductForm button {
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .message {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <div th:if="${user != null}">
        <span class="user-name" th:text="${user.UserName}">Tên người dùng</span>
        <p>UserID: <span th:text="${user.UserID}"></span></p>
        <form action="/logout" method="post" style="display: inline;">
            <button type="submit" class="login-btn">Đăng xuất</button>
        </form>
    </div>
</header>

<!-- Nút mở modal -->
<button class="add-btn" onclick="document.getElementById('productModal').style.display='block'">+ Thêm sản phẩm</button>

<!-- Modal -->
<div id="productModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="document.getElementById('productModal').style.display='none'">&times;</span>
        <h2>Thêm sản phẩm mới</h2>
        <form id="addProductForm" enctype="multipart/form-data">
            <input type="text" name="productName" id="productName" placeholder="Tên sản phẩm" required>

            <input type="text" name="productDetails" id="productDetails" placeholder="Mô tả sản phẩm" required>
            <input type="file" name="productImage" id="productImage" required>
            <input type="number" name="productPrice" id="productPrice" placeholder="Giá sản phẩm" required>
            <input type="number" name="productAmount" id="productAmount" placeholder="Số lượng" required>
            <input type="number" name="categoryID" id="categoryID" placeholder="ID danh mục" required>
            <button type="submit">Thêm sản phẩm</button>
        </form>
        <div class="message" id="messageProduct"></div>
    </div>
</div>

<div class="container">

    <h1>Danh sách mặt hàng của bạn</h1>

    <div class="products" id="productsList">
        <!-- Danh sách sản phẩm sẽ được thêm bằng JavaScript -->
    </div>

</div>

<script>
    const addProductForm = document.getElementById('addProductForm');
    const messageProduct = document.getElementById('messageProduct');

    addProductForm.addEventListener('submit', async function (e) {
        e.preventDefault();

        const formData = new FormData(addProductForm);

        try {
            const res = await fetch('/api/auth/addProduct', {
                method: 'POST',
                body: formData
            });

            const text = await res.text();
            messageProduct.textContent = text;

            if (text.includes("thành công") || text.includes("success")) {
                messageProduct.style.color = 'green';
                addProductForm.reset();
                setTimeout(() => {
                    messageProduct.textContent = "";
                    document.getElementById('productModal').style.display = 'none';
                }, 1500);
            } else {
                messageProduct.style.color = 'red';
            }
        } catch (err) {
            console.error(err);
            messageProduct.textContent = "Lỗi khi thêm sản phẩm!";
            messageProduct.style.color = 'red';
        }
    });

    // Đóng modal khi click ra ngoài
    window.onclick = function(event) {
        const modal = document.getElementById('productModal');
        if (event.target == modal) {
            modal.style.display = "none";
        }
    };
   // const userID = 1;

    async function loadProducts() {
        try {
            const res = await fetch('/api/auth/getProducts', {
                method: 'POST'
            });

            if (!res.ok) {
                throw new Error("Không thể lấy danh sách sản phẩm (có thể chưa đăng nhập?)");
            }

            const products = await res.json();


            const listContainer = document.getElementById('productsList');
            listContainer.innerHTML = '';
            if (products.length === 0) {
                listContainer.innerHTML = '<p>Không có sản phẩm nào.</p>';
            }


            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
        ${product.ProductImage ? `<img src="${product.ProductImage}" alt="Hình ảnh sản phẩm">` : ''}
        <h3>${product.ProductName}</h3>
        <p>Giá: ${product.ProductPrice} VNĐ</p>
        <p>${product.ProductDetails}</p>
    `;
                listContainer.appendChild(card);
            });

        } catch (err) {
            console.error('Lỗi khi tải sản phẩm:', err);
        }

    }

    // Gọi khi load trang
    window.addEventListener('DOMContentLoaded', loadProducts);
</script>

</body>
</html>
